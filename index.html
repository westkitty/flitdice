    <!--
        ======================================================================
        === THE PERMANENT SOLUTION: GUIDE TO PUBLISHING WITH GITHUB PAGES ===
        ======================================================================

        This file contains the final, corrected code. The instructions below are the right way to publish it.

        **STEP-BY-STEP INSTRUCTIONS:**

        **STEP 1: Create a Repository on GitHub**
        1. Log in to GitHub. Create a NEW repository. Let's call it `flitdice`.
        2. Make sure it is set to "Public".

        **STEP 2: Upload Your Files**
        1. Inside your new `flitdice` repository, click "Add file" -> "Upload files".
        2. Drag and drop all seven files onto the page:
           - This `index.html` file.
           - All six of your `.mp4` video files.
        3. Click the green "Commit changes" button.

        **STEP 3: Turn on GitHub Pages (The Critical Step)**
        1. In your repository, click the "Settings" tab.
        2. On the left menu, click "Pages".
        3. Under "Source", select "Deploy from a branch".
        4. For the branch, select `main` and `/root`. Click "Save".

        **STEP 4: Done! Go to Your Live Website**
        The page will give you your permanent URL, which will look like this:
        `https://your-username.github.io/flitdice/`
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rope-Pull Dice Machine</title>
    <style>
        :root {
            --color-bg: #1a1a1a;
            --color-surface: #2b2b2b;
            --color-primary: #e0b041;
            --color-primary-dark: #c89c3a;
            --color-text: #e2e2e2;
            --color-text-muted: #888;
            --color-error: #c62828;
            --font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --border-radius: 12px;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
        }

        *, *::before, *::after { box-sizing: border-box; }
        html, body { height: 100%; margin: 0; padding: 0; }

        body {
            font-family: var(--font-family);
            background-color: var(--color-bg);
            color: var(--color-text);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            transition: background-color 0.3s;
        }

        .site-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .site-header h1 {
            margin: 0;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            color: var(--color-primary);
        }
        .site-header p {
            margin: 0.5rem 0 0;
            font-size: 1.1rem;
            color: var(--color-text-muted);
        }

        body.effects-reduced .flicker-effect,
        body.effects-reduced .dice-cube.is-rolling {
            animation: none !important;
        }

        .machine-stage {
            background-color: var(--color-surface);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            padding: clamp(1.5rem, 5vw, 2.5rem);
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .screen {
            background-color: #000;
            aspect-ratio: 16 / 9;
            width: 100%;
            border-radius: calc(var(--border-radius) / 2);
            position: relative;
            overflow: hidden;
            display: grid;
            place-items: center;
            perspective: 1000px;
            border: 2px solid #111;
        }
        
        #video-spinner {
            width: 48px;
            height: 48px;
            border: 5px solid var(--color-surface);
            border-bottom-color: var(--color-primary);
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            position: absolute;
            z-index: 4;
            opacity: 0;
            transition: opacity 0.3s;
        }
        #video-spinner:not(.hidden) { opacity: 1; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .screen-overlay {
            position: absolute;
            inset: 0;
            opacity: 0;
            pointer-events: none;
            z-index: 2;
        }

        .flicker-effect {
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 70%), 
                        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(#n)" opacity="0.3"/></svg>');
            animation: flicker 0.15s infinite;
        }
        
        @keyframes flicker { 0%, 100% { opacity: 0; } 50% { opacity: 0.1; } }

        .dice-container {
            width: 80px; height: 80px;
            transition: opacity 0.3s, transform 0.4s cubic-bezier(0.5, 1.5, 0.5, 1);
            transform-style: preserve-3d; opacity: 0;
        }
        .dice-cube {
            width: 100%; height: 100%; position: relative;
            transform-style: preserve-3d; transform: translateZ(-40px);
        }
        .dice-cube.is-rolling { animation: roll 2.5s cubic-bezier(0.6, -0.28, 0.735, 0.045) forwards; }
        @keyframes roll {
            0% { transform: translateZ(-40px) rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
            100% { transform: translateZ(-40px) rotateX(1440deg) rotateY(1080deg) rotateZ(1800deg); }
        }
        .dice-face {
            position: absolute; width: 80px; height: 80px;
            background: #f0f0f0; border: 2px solid #333;
            display: grid; padding: 8px;
        }
        .dot {
            width: 18px; height: 18px; background-color: #111;
            border-radius: 50%; align-self: center; justify-self: center;
        }
        .face-1 { transform: rotateY(0deg) translateZ(40px); grid-template-columns: 1fr; grid-template-rows: 1fr; }
        .face-2 { transform: rotateY(90deg) translateZ(40px); display: flex; flex-direction: column; justify-content: space-between; }
        .face-2 .dot:last-child { align-self: flex-end; }
        .face-3 { transform: rotateY(180deg) translateZ(40px); display: flex; flex-direction: column; justify-content: space-between; }
        .face-3 .dot:nth-child(2) { align-self: center; } .face-3 .dot:last-child { align-self: flex-end; }
        .face-4 { transform: rotateY(-90deg) translateZ(40px); grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 20px; }
        .face-5 { transform: rotateX(90deg) translateZ(40px); grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr 1fr; }
        .face-5 .dot:nth-child(1){grid-area:1/1}.face-5 .dot:nth-child(2){grid-area:1/2}.face-5 .dot:nth-child(3){grid-area:2/1/2/3}.face-5 .dot:nth-child(4){grid-area:3/1}.face-5 .dot:nth-child(5){grid-area:3/2}
        .face-6 { transform: rotateX(-90deg) translateZ(40px); grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr 1fr; gap: 5px; }

        #result-video {
            position: absolute; inset: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0; transition: opacity 0.5s ease-in-out; z-index: 1;
        }
        #result-overlay {
            font-size: 5rem; font-weight: bold; color: var(--color-primary);
            text-shadow: 0 0 20px var(--color-primary);
            opacity: 0; transform: scale(0.8);
            transition: opacity 0.3s, transform 0.3s; z-index: 3;
        }
        .controls { display: flex; flex-direction: column; gap: 1rem; align-items: center; }
        .main-button {
            font-size: 1.5rem; font-weight: bold;
            background: linear-gradient(145deg, var(--color-primary), var(--color-primary-dark));
            color: var(--color-bg); border: none; padding: 1rem 2rem;
            border-radius: 50px; cursor: pointer; box-shadow: var(--shadow-md);
            transition: transform 0.1s, box-shadow 0.2s, background-color 0.2s;
            width: 100%; max-width: 300px; text-transform: uppercase; letter-spacing: 1.5px;
        }
        .main-button:hover:not(:disabled) { box-shadow: var(--shadow-lg); }
        .main-button:active:not(:disabled) { transform: scale(0.97); box-shadow: inset 0 2px 4px rgba(0,0,0,0.4); }
        .main-button:disabled { cursor: not-allowed; background: #555; filter: grayscale(50%); opacity: 0.6; }
        .main-button.hidden, .hidden { display: none; }

        .settings { display: flex; justify-content: center; align-items: center; gap: 0.5rem; }
        .effects-toggle {
            font-size: 0.9rem; color: var(--color-text-muted); cursor: pointer;
            background: none; border: 1px solid var(--color-text-muted);
            padding: 0.3rem 0.6rem; border-radius: 20px;
        }
        .effects-toggle[aria-checked="true"] {
            background-color: var(--color-primary); color: var(--color-bg);
            border-color: var(--color-primary);
        }
        .alert-box {
            background-color: var(--color-error); color: white; padding: 1rem;
            border-radius: var(--border-radius); text-align: center; font-size: 0.9rem;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .site-footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--color-text-muted);
        }
        :focus-visible { outline: 2px solid var(--color-primary); outline-offset: 2px; }
        .visually-hidden{position:absolute;width:1px;height:1px;margin:-1px;padding:0;overflow:hidden;clip:rect(0,0,0,0);border:0}
    </style>
</head>
<body>
    <header class="site-header">
        <h1>Rope-Pull Dice Machine</h1>
        <p>Pull the rope, roll the die, and reveal your fate!</p>
    </header>

    <main id="app" class="machine-stage">
        <div id="screen" class="screen">
            <div id="video-spinner" class="hidden"></div>
            <div id="dice-container" class="dice-container">
                 <div id="dice-cube" class="dice-cube">
                    <div class="dice-face face-1"><span class="dot"></span></div>
                    <div class="dice-face face-2"><span class="dot"></span><span class="dot"></span></div>
                    <div class="dice-face face-3"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
                    <div class="dice-face face-4"><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
                    <div class="dice-face face-5"><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
                    <div class="dice-face face-6"><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
                 </div>
            </div>
            <div id="result-overlay" class="screen-overlay"></div>
            <div id="flicker-overlay" class="screen-overlay"></div>
            <video id="result-video" playsinline preload="metadata"></video>
        </div>
        <div id="alert-box" class="alert-box hidden" role="alert"></div>
        <div class="controls">
            <button id="pull-rope-btn" class="main-button" aria-label="Pull rope to roll the dice">PULL ROPE</button>
            <button id="roll-again-btn" class="main-button hidden" aria-label="Roll the dice again">Roll Again</button>
            <button id="unmute-btn" class="main-button hidden" aria-label="Unmute video">Unmute</button>
        </div>
        <div class="settings">
            <button id="reduce-effects-toggle" role="switch" aria-checked="false" class="effects-toggle">
                <span>Reduce Effects</span>
            </button>
        </div>
        <div id="live-announcer" class="visually-hidden" aria-live="polite" aria-atomic="true"></div>
    </main>
    <footer class="site-footer">
        <p>Crafted with care in the digital workshop.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const CONFIG = {
                // IMPORTANT: The '/flitdice/' part must match your GitHub repository name.
                videos: [
                    '/flitdice/grok_video_2025-09-09-11-29-48.mp4',
                    '/flitdice/grok_video_2025-09-09-11-31-19.mp4',
                    '/flitdice/grok_video_2025-09-09-11-33-28.mp4',
                    '/flitdice/grok_video_2025-09-09-11-35-57.mp4',
                    '/flitdice/grok_video_2025-09-09-11-40-21.mp4',
                    '/flitdice/grok_video_2025-09-09-11-43-17.mp4'
                ],
                synthesizedSFX: true,
                durations: { roll: 2500, reveal: 600, },
                diceFaceTransforms: { 1:'rotateY(0deg) rotateX(0deg)',2:'rotateY(-90deg) rotateX(0deg)',3:'rotateY(180deg) rotateX(0deg)',4:'rotateY(90deg) rotateX(0deg)',5:'rotateX(-90deg) rotateY(0deg)',6:'rotateX(90deg) rotateY(0deg)'}
            };

            let state = 'IDLE';
            let audioCtx;
            const sfx = {};
            const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

            const dom = {
                pullRopeBtn: document.getElementById('pull-rope-btn'),
                rollAgainBtn: document.getElementById('roll-again-btn'),
                unmuteBtn: document.getElementById('unmute-btn'),
                videoSpinner: document.getElementById('video-spinner'),
                diceContainer: document.getElementById('dice-container'),
                diceCube: document.getElementById('dice-cube'),
                resultOverlay: document.getElementById('result-overlay'),
                flickerOverlay: document.getElementById('flicker-overlay'),
                videoPlayer: document.getElementById('result-video'),
                alertBox: document.getElementById('alert-box'),
                liveAnnouncer: document.getElementById('live-announcer'),
                reduceEffectsToggle: document.getElementById('reduce-effects-toggle'),
                body: document.body
            };

            function initAudio(){if(audioCtx||!CONFIG.synthesizedSFX)return;try{audioCtx=new(window.AudioContext||window.webkitAudioContext)();sfx.rope_pull=createRopePullSound;sfx.dice_roll=createDiceRollSound;sfx.kaboom=createKaboomSound}catch(e){console.error("Web Audio API is not supported.",e)}}
            function playSound(sound){if(!audioCtx||!sound)return;sound()}
            function createRopePullSound(){const buffer=audioCtx.createBuffer(1,audioCtx.sampleRate*.4,audioCtx.sampleRate);const data=buffer.getChannelData(0);for(let i=0;i<data.length;i++){data[i]=(Math.random()*2-1)*Math.pow(1-i/data.length,2)}const source=audioCtx.createBufferSource();source.buffer=buffer;const gainNode=audioCtx.createGain();gainNode.gain.setValueAtTime(.5,audioCtx.currentTime);gainNode.gain.exponentialRampToValueAtTime(.01,audioCtx.currentTime+.3);source.connect(gainNode).connect(audioCtx.destination);source.start()}
            function createDiceRollSound(){const duration=CONFIG.durations.roll/1e3;const source=audioCtx.createBufferSource();const gainNode=audioCtx.createGain();const buffer=audioCtx.createBuffer(1,audioCtx.sampleRate*duration,audioCtx.sampleRate);const data=buffer.getChannelData(0);for(let i=0;i<data.length;i++){data[i]=Math.random()*.4-.2}source.buffer=buffer;gainNode.gain.setValueAtTime(0,audioCtx.currentTime);gainNode.gain.linearRampToValueAtTime(.15,audioCtx.currentTime+.1);gainNode.gain.linearRampToValueAtTime(0,audioCtx.currentTime+duration);source.connect(gainNode).connect(audioCtx.destination);source.start()}
            function createKaboomSound(){const osc=audioCtx.createOscillator();const gain=audioCtx.createGain();osc.type='sawtooth';osc.frequency.setValueAtTime(120,audioCtx.currentTime);osc.frequency.exponentialRampToValueAtTime(20,audioCtx.currentTime+.5);gain.gain.setValueAtTime(.8,audioCtx.currentTime);gain.gain.exponentialRampToValueAtTime(.01,audioCtx.currentTime+.5);osc.connect(gain).connect(audioCtx.destination);osc.start();osc.stop(audioCtx.currentTime+.5)}
            
            dom.pullRopeBtn.addEventListener('click', startRoll);
            dom.rollAgainBtn.addEventListener('click', resetMachine);
            dom.unmuteBtn.addEventListener('click', () => { dom.videoPlayer.muted = false; dom.unmuteBtn.classList.add('hidden'); });
            dom.videoPlayer.addEventListener('ended', () => { dom.rollAgainBtn.focus(); announce('Video finished. Roll again?'); });
            dom.videoPlayer.addEventListener('error', handleMediaError);
            dom.videoPlayer.addEventListener('canplay', () => dom.videoSpinner.classList.add('hidden'));
            dom.reduceEffectsToggle.addEventListener('click', handleEffectsToggle);

            function setState(newState) { console.log(`State: ${state} -> ${newState}`); state = newState; }

            function startRoll() {
                if (state !== 'IDLE') return;
                initAudio();
                setState('ROLLING');
                announce('Rolling the dice...');
                hideAlert();
                dom.pullRopeBtn.classList.add('hidden');
                dom.pullRopeBtn.disabled = true;
                playSound(sfx.rope_pull);

                if (prefersReducedMotion || dom.body.classList.contains('effects-reduced')) {
                    revealResult();
                    return;
                }
                
                dom.flickerOverlay.classList.add('flicker-effect');
                dom.diceContainer.style.opacity = '1';
                dom.diceContainer.style.transform = '';
                dom.diceCube.classList.add('is-rolling');
                playSound(sfx.dice_roll);

                setTimeout(() => {
                    dom.diceCube.classList.remove('is-rolling');
                    dom.flickerOverlay.classList.remove('flicker-effect');
                    revealResult();
                }, CONFIG.durations.roll);
            }

            function revealResult() {
                setState('REVEAL');
                playSound(sfx.kaboom);
                const forcedResultStr = new URLSearchParams(window.location.search).get('force');
                const forcedResult = parseInt(forcedResultStr, 10);
                const result = (forcedResult >= 1 && forcedResult <= 6) ? forcedResult : Math.floor(Math.random() * 6) + 1;
                
                announce(`You rolled a ${result}!`);
                dom.diceContainer.style.transform = CONFIG.diceFaceTransforms[result];
                dom.resultOverlay.textContent = result;
                dom.resultOverlay.style.opacity = '1';
                dom.resultOverlay.style.transform = 'scale(1)';
                if (!prefersReducedMotion && !dom.body.classList.contains('effects-reduced')) {
                     dom.diceContainer.style.opacity = '1';
                }
                setTimeout(()=>playVideo(result),CONFIG.durations.reveal);
            }
            
            function playVideo(resultIndex) {
                setState('PLAYING');
                dom.diceContainer.style.opacity = '0';
                dom.resultOverlay.style.opacity = '0';
                dom.resultOverlay.style.transform = 'scale(0.8)';
                dom.videoSpinner.classList.remove('hidden');
                
                const videoFile = CONFIG.videos[resultIndex - 1];
                dom.videoPlayer.src = videoFile;
                dom.videoPlayer.style.opacity = '1';
                
                dom.videoPlayer.play().catch(error => {
                    console.warn("Autoplay was prevented. Playing muted.", error);
                    dom.unmuteBtn.classList.remove('hidden');
                    dom.videoPlayer.muted = true;
                    dom.videoPlayer.play();
                });
                dom.rollAgainBtn.classList.remove('hidden');
            }

            function resetMachine() {
                setState('IDLE');
                hideAlert();
                dom.videoPlayer.pause();
                dom.videoPlayer.src = '';
                dom.videoPlayer.style.opacity = '0';
                dom.resultOverlay.textContent = '';
                dom.unmuteBtn.classList.add('hidden');
                dom.rollAgainBtn.classList.add('hidden');
                dom.diceContainer.style.transform = '';
                dom.pullRopeBtn.classList.remove('hidden');
                dom.pullRopeBtn.disabled = false;
                dom.pullRopeBtn.focus();
                announce('Machine is ready to roll again.');
            }

            function handleMediaError(e){console.error("Video Error:",e);showAlert(`<strong>Error:</strong> Could not load video <em>${e.target.src.split('/').pop()}</em>. Please check that the file exists in the repository and the path is correct.`);setState('IDLE');dom.videoPlayer.style.opacity='0';dom.diceContainer.style.opacity='0';dom.rollAgainBtn.classList.remove('hidden')}
            function showAlert(message){dom.alertBox.innerHTML=message;dom.alertBox.classList.remove('hidden')}
            function hideAlert(){if(!dom.alertBox.classList.contains('hidden')){dom.alertBox.classList.add('hidden')}}
            
            function handleEffectsToggle() {
                const isChecked = dom.reduceEffectsToggle.getAttribute('aria-checked') === 'true';
                dom.reduceEffectsToggle.setAttribute('aria-checked', !isChecked);
                localStorage.setItem('reduceEffects', !isChecked);
                dom.body.classList.toggle('effects-reduced', !isChecked);
                announce(`Effects ${!isChecked ? 'reduced' : 'enabled'}.`);
            }
            
            function initialize() {
                let reduceEnabled=localStorage.getItem('reduceEffects')==='true';
                if (prefersReducedMotion) reduceEnabled = true;
                
                dom.reduceEffectsToggle.setAttribute('aria-checked', reduceEnabled);
                dom.body.classList.toggle('effects-reduced', reduceEnabled);
                console.log('Machine Initialized. Please follow the deployment instructions in the file header.');
            }

            function announce(message){dom.liveAnnouncer.textContent=message}
            initialize();
        });
    </script>
</body>
